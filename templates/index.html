<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Instagram Non-Followers Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-6">Check who doesnâ€™t follow you back ðŸ‘€</h1>
    <input id="username" type="text" placeholder="Enter Instagram username"
      class="w-full px-4 py-2 rounded-lg text-black mb-4" />
    <button id="checkBtn"
      class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg font-semibold">
      Check
    </button>

    <div id="loader" class="hidden mt-6">
      <div class="flex justify-center items-center space-x-2">
        <div class="w-4 h-4 bg-blue-400 rounded-full animate-bounce"></div>
        <div class="w-4 h-4 bg-blue-400 rounded-full animate-bounce delay-150"></div>
        <div class="w-4 h-4 bg-blue-400 rounded-full animate-bounce delay-300"></div>
      </div>
      <p class="mt-3 text-gray-400">Checking...</p>
    </div>

    <ul id="result" class="mt-6 space-y-2 text-left"></ul>
  </div>

  <script>
    const btn = document.getElementById("checkBtn");
    const usernameInput = document.getElementById("username");
    const loader = document.getElementById("loader");
    const result = document.getElementById("result");

    btn.addEventListener("click", async () => {
      const username = usernameInput.value.trim();
      if (!username) return alert("Enter a username!");

      result.innerHTML = "";
      loader.classList.remove("hidden");
      btn.disabled = true;

      try {
        const res = await axios.post("/check", { username });
        if (res.data.status === "ok") {
          if (res.data.users.length === 0) {
            result.innerHTML = `<li class="text-gray-400 text-center">Everyone follows back ðŸ˜„</li>`;
          } else {
            res.data.users.forEach(u => {
              result.innerHTML += `<li class="bg-gray-700 px-3 py-2 rounded">${u}</li>`;
            });
          }
        } else {
          result.innerHTML = `<li class="text-red-400 text-center">Error: ${res.data.message}</li>`;
        }
      } catch (e) {
        result.innerHTML = `<li class="text-red-400 text-center">Request failed</li>`;
      } finally {
        loader.classList.add("hidden");
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
